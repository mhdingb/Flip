<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flip | qilêŸ»</title>
    <style>
      html {
        background-color: #181425;
      }
      
      #center {
	      display: block; 
	      justify-content: center; /* center horizontally */ 
	      align-items: center; /* center vertically */ 
      }
	@font-face {
  		font-family: SpaceMono;
  		src: url(SpaceMono-Regular.ttf);
	}
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="center">
	    <canvas id="unity-canvas" tabindex="-1" style="width: 640px; height: 360px; background: #FFFFFF; padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block; margin-top: 5%;"></canvas>
	    <div style="display: block; height=32px; clear:both;"></div>
	    <p style="display: block; font-size: 16px; font-family: SpaceMono; color: white; clear:both;">(May have long load times)</p>
     </div>
    
    <script src="Build/release v1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/release v1.data",
        frameworkUrl: "Build/release v1.framework.js",
        codeUrl: "Build/release v1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Doubloon Studios",
        productName: "Flip",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
